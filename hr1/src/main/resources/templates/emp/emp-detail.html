<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>직원 상세</h1>
    <div>
        <span>직원번호:</span>
        <span th:text="${empDetailDTO.employeeId}">101</span>
    </div>
    <div>
        <span>직원이름:</span>
        <span th:text="${empDetailDTO.firstName}">firstname</span>
    </div>
    <div>
        <span>직원성:</span>
        <span th:text="${empDetailDTO.lastName}">lastname</span>
    </div>
    <div>
        <span>월급:</span>
        <span th:text="${empDetailDTO.salary}">2000</span>
        <span>딸라</span>
    </div>
</body>
</html>
